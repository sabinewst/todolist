<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>To Do List ✔️</h1>
		<p id="first">Get it all done today! Click items to cross them off.</p>
		<input id="userinput" type="text" placeholder="Enter items">
		<button id="enter">Add!</button>
		<div class="itemlist">
			<ul>
				<li>Read</li>
				<li>Practice JavaScript</li>
				<li>Make this list look pretty</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
